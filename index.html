<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pars - Türk Yapay Zeka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="welcome">
      <h1>Melek mi, Pars mı?</h1>
      <button onclick="selectAI('Melek')">Melek</button>
      <button onclick="selectAI('Pars')">Pars</button>
    </div>

    <div id="chat">
      <h2 id="aiName"></h2>
      <div class="controls">
        <input type="file" id="fileInput" multiple />
        <button onclick="requestCamera()">📷 Kamera</button>
        <button onclick="generateImage()">🖼️ Görsel Oluştur</button>
      </div>
      <div id="messages"></div>
      <div class="input-group">
        <input id="userInput" type="text" placeholder="Bir şey yaz..." />
        <button onclick="sendMessage()">Gönder</button>
      </div>
      <video id="video" autoplay muted></video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
